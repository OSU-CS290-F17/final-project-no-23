<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Sonename--Artistname</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="room.css">
    </head>

    <body>
        <header>
            <div class="logoContainer">
                <img class="logo" title="GroupJam" src=https://i.ytimg.com/vi/yiNJdFHYbGg/maxresdefault.jpg> <!-- TODO: make a logo -->
            </div>
        <h1 class ="siteTitle"><a href="#">GroupJam</a></h1>
        </header>

        <main class="content">
            <div class="room">
                <div class="groupBox">
                    <h2 class="roomSize">0/0</h2>
                        <div class="memberContainer">
                            <h1 class="groupMember">Nama Jeff</h1>
                            <h1 class="groupMember">Nama Jeff</h1>
                            <h1 class="groupMember">Nama Jeff</h1>
                        </div>
                        <button class="bigButton">Invite</button>
                </div>

                <div class="songsBox">
                    <div class="playingSongContainer">

                        <div class="albumArtworkContainer">
                            <img class="albumArtwork" title="albumName" src=https://i.ytimg.com/vi/yiNJdFHYbGg/maxresdefault.jpg>
                        </div> <!-- TODO: make this image update to be the almbum artwork -->

                        <div class="songInfo">
                          <h1 class="playingSongTitle">songTitle</h1>
                          <h2 class="artist">artist</h2>
                          <h3 class="duration">0:00/0:00</h3>
                        </div>

                    </div>

                    <div class="queueContainer">
                        <div class="queueElement">
                            <div class="buttons">
                                <button class="upvote"></button>
                                <button class="downvote"></button>
                            </div>
                            <h3 class="queueSongTitle">songname</h3>
                        </div>

                        <div class="queueElement">
                            <div class="buttons">
                                <button class="upvote"></button>
                                <button class="downvote"></button>
                            </div>
                            <h3 class="queueSongTitle">songname</h3>
                        </div>

                        <div class="queueElement">
                            <div class="buttons">
                                <button class="upvote"></button>
                                <button class="downvote"></button>
                            </div>
                            <h3 class="queueSongTitle">songname</h3>
                        </div>

                        <button class="bigButton">Add Song</button>
                    </div>
                </div>

            </div>
        </main>
    </body>
</html>
